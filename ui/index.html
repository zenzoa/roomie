<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>Roomie</title>
		<link rel="stylesheet" href="./style/style.css">

		<script src="./script/main.js"></script>
		<script src="./script/toolbar.js"></script>
		<script src="./script/input.js"></script>
		<script src="./script/canvas.js"></script>
		<script src="./script/selection.js"></script>
		<script src="./script/movement.js"></script>
		<script src="./script/constraints.js"></script>
		<script src="./script/theme.js"></script>
		<script src="./script/about.js"></script>

		<script src="./script/sidebar.js"></script>
		<script src="./script/sidebars/cornersidebar.js"></script>
		<script src="./script/sidebars/doorsidebar.js"></script>
		<script src="./script/sidebars/faviconsidebar.js"></script>
		<script src="./script/sidebars/linksidebar.js"></script>
		<script src="./script/sidebars/metaroomsidebar.js"></script>
		<script src="./script/sidebars/overlaysidebar.js"></script>
		<script src="./script/sidebars/roomsidebar.js"></script>
		<script src="./script/sidebars/sidesidebar.js"></script>
	</head>

	<body>

		<!-- TOOLBAR -->
		<div id="toolbar" class="hidden">
			<button id="new-file-button" title="New">
				<img src="library/mono-icons/svg/document-empty.svg" alt="New">
			</button>
			<button id="open-file-button" title="Open">
				<img src="library/mono-icons/svg/folder.svg" alt="Open">
			</button>
			<button id="save-file-button" title="Save">
				<img src="library/mono-icons/svg/save.svg" alt="Save">
			</button>
			<button id="save-as-file-button" title="Save As">
				<img src="library/mono-icons/svg/document-add.svg" alt="Save As">
			</button>

			<span></span>

			<button id="undo-button" title="Undo">
				<img src="library/mono-icons/svg/undo.svg" alt="Undo">
			</button>
			<button id="redo-button" title="Redo">
				<img src="library/mono-icons/svg/refresh.svg" alt="Redo">
			</button>

			<span></span>

			<button id="add-room-button" title="Add Room">
				<img src="library/mono-icons/svg/add.svg" alt="Add Room">
			</button>
			<button id="add-link-button" title="Add Link">
				<img src="library/mono-icons/svg/link-alt.svg" alt="Add Link">
			</button>
			<button id="add-overlay-button" title="Add Overlay">
				<img src="library/mono-icons/svg/image.svg" alt="Add Overlay">
			</button>
			<button id="add-favicon-button" title="Add Favicon">
				<img src="library/mono-icons/svg/circle.svg" alt="Add Favicon">
			</button>
			<button id="delete-button" title="Delete">
				<img src="library/mono-icons/svg/delete.svg" alt="Delete">
			</button>
		</div>

		<!-- SIDEBAR -->
		<div id="sidebar" class="hidden">
			<div id="sidebar-handle"></div>
			<div id="sidebar-content"></div>
		</div>

		<!-- CANVAS -->
		<main id="main">
			<div id="metaroom-container">
				<canvas id="canvas-bg" class="metaroom-layer"></canvas>
				<canvas id="canvas-rooms" class="metaroom-layer"></canvas>
				<canvas id="canvas-overlays" class="metaroom-layer"></canvas>
				<canvas id="canvas-selection" class="metaroom-layer"></canvas>
			</div>
		</main>

		<!-- POSITION -->
		<div id="position" class="hidden">
			<span id="position-x"></span>, <span id="position-y"></span>
		</div>

		<!-- WAITING SPINNER -->
		<div id="spinner" class="spinner">
			<img src="library/egg_spinner.gif">
		</div>

		<!-- ABOUT -->
		<div id="about-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						About Roomie
					</span>
					<button id="about-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/mono-icons/svg/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body about-dialog">
					<img src="icon.png">
					<p><strong>Roomie <span id="about-version">x.x.x<span></strong></p>
					<p>
						A metaroom editor for the Creatures game series
						<br>
						<em>https://github.com/zenzoa/roomie</em>
					</p>
					<div class="input-row button-row">
						<button id="about-ok-button" class="text-button primary">
							Ok
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
